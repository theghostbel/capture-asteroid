<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link type="text/css" href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <style>
        html, body {
            margin: 0;
        }
        
    html {
        height: 100%;
        width: 100%;
    }

    body {
        height: 100%;
        width: 100%;
        position: relative;
        color: white;
    }
        
        
        .item {
            height: inherit;
        }
        
        .img-cartoon {
            height: inherit !important;
        }
        
        .glyphicon-chevron-left {
            left: 13% !important;
        }
        
        .glyphicon-chevron-right {
            right: 13% !important;
        }
        
    </style>
  </head>
  <body>        
    <div id="carousel-widget" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-widget" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-widget" data-slide-to="1"></li>
        <li data-target="#carousel-widget" data-slide-to="2"></li>

        <li data-target="#carousel-widget" data-slide-to="9"></li>
        <li data-target="#carousel-widget" data-slide-to="10"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" style="height: inherit;">
        <div class="item active">
          <img src="cartoon_screens/logo.jpg" class="img-cartoon img-responsive center-block"/>

          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/01.jpg" class="img-cartoon img-responsive center-block"/>

          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/02.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/03.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>  
        <div class="item">
          <img src="cartoon_screens/04.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/05.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/06.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/07.jpg" class="img-cartoon img-responsive center-block"/>

          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/08.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/09.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>
        <div class="item">
          <img src="cartoon_screens/10.jpg" class="img-cartoon img-responsive center-block"/>
          <div class="carousel-caption">
            
          </div>
        </div>
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-widget" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-widget" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./jquery-2.2.3.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
    <script src="./cartoon.js"></script>
  </body>
</html>
