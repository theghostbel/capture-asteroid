<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Order Asteroid</title>

    <link type="text/css" href="./css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="./css/sb-admin-2.css" rel="stylesheet"/>
    <link type="text/css" href="./css/timeline.css" rel="stylesheet"/>
    <link type="text/css" href="./css/metisMenu.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<style>
    html {
        height: 100%;
        width: 100%;
    }
    body {
        height: 100%;
        width: 100%;
        position: relative;
        color: white;
    }
    .height100 { height: 100%;}
    h4.title {
        position: absolute; top: -50px; left: 50%; transform: translateX(50%); transition: all 2s;
    }
    h4.title.open { top: 10px; transform: translateX(-50%); }
</style>


<body>
<div class="container-fluid height100">
    <div class="row height100">
        <div class="col-md-3">
            <p style="color: white">Day# <span id="day"></span></p>
            <div class="sidebar-nav">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="#">Select asteroid purpose<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="#" data-type="platinum">Platinum, Nikel, Palladium</a>
                            </li>
                            <li>
                                <a href="#" data-type="fuel">Fuel: H<sub>2</sub>0, Methane, Ammonia</a>
                            </li>
                            <li>
                                <a href="#" data-type="terraforming">Terraforming of Mars</a>
                            </li>
                            <li>
                                <a href="#" data-type="orbit">Orbit station</a>
                            </li>
                            <li>
                                <a href="#" data-type="fuel">Far orbit fuel station</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <input class="factor" type="range" min="1" max="100" value="50"/>
                <span>Value: <span class="factor-value"></span></span>

                <!--<input class="scale" type="range" min="1" max="10" value="1"/>-->
                <!--<span>Value: <span class="scale-value"></span></span>-->
            </div>
        </div>
        <div class="col-md-9 height100" style="position: relative">
            <h4 class="title">Platinum, Nikel, Palladium</h4>
            <div style="height: 100%; width: 100%;" id="container" class="screen"></div>
        </div>
    </div>
</div>
<script src="./jquery-2.2.3.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/metisMenu.js"></script>
<script src="./js/sb-admin-2.js"></script>

<script src="./underscore.js"></script>
<script src="./moment.min.js"></script>
<script src="./three.js"></script>
<script src="./dataset.js"></script>

<!-- main logic -->
